
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>VehicleEntry</title>

<meta charset="UTF-8"/>
<link   rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<link   rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

        crossorigin="anonymous">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 

        crossorigin="anonymous"></script>

 

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

        crossorigin="anonymous"></script>

</head>

<body>

	<div class="container">

	<div class="col-md-8">
<h1>Vehicle</h1>

	<div class="pull-right">

	<p>

	  <a href="AddVehicle.html" class="btn btn-primary"><span class="glyphicon glyphicon-plus">Add</span></a>

	</p>

	</div> 
	

		

		<table class="table table-striped table-bordered table-hover">

			<thead class="thead-dark">

				<tr>

					<th>ID</th>

					<th>Make</th>

					<th>Model</th>

					<th>Year</th>

					<th>VehiclePlate</th>

					<th>Engine</th>



				</tr>

			</thead>

		<tbody> 

				<tr th:each="vehicle:${data}">

                    <td th:text="${vehicle.id}">Id</td>				

					<td th:text="${vehicle.make}">make</td>

					<td th:text="${vehicle.model}">model</td>

					<td th:text="${vehicle.year}">year</td>

					<td th:text="${vehicle.vehiclePlate}">vehicle plate</td>

					<td th:text="${vehicle.engine}">Engine</td>

				</tr>





			</tbody>
		



		</table>

</div>



	</div>



</body>

</html>
